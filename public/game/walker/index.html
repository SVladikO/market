<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
</head>
<body>
<canvas id="canvas" width="1000" height="600" style="border:1px solid #000000;">
</canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const style = {
        board: {
            bgColor: '#ffc34d',
        },
        box: {
            bgColor: '#663300',
            borderColor: "#4d2600",
            borderLineWidth: "#4d2600",
        },
        user: {
            bgColor: '#000',
            dorRadius: 10,
        },
        bullet: {
            bgColor: '#b30000',
            bgColorCrashed: '#ffff00',
            radius: 5,
        }
    }
    let userHealth = 20;

    let ganster1Health = 20;
    let ganster1X = 900;
    let ganster1Y = 10;
    let ganster1Angle = 0

    let ganster2Health = 20;
    let ganster2X = 900;
    let ganster2Y = 550;
    let ganster2Angle = 0

    const user = {
        x: 10,
        y: 10,
        step: 0.5,
        angle: 0,
        visibilityRadius: 300,
    }
    
    const mouse = {
        x: 200,
        y: 200,
    }

    let mousePositionX = 200;
    let mousePositionY = 200;

    //Object on the canvas
    // const rectangles = [[200, 200]];
    const rectangles = [[40, 40], [200, 200], [300, 80], [300, 400], [700, 500], [500, 10], [700, 50]];
    const rectangleSideLenght = 40;

    const weapon = {
        bulletAmount: 30,
        maxDistance: 200,
        bulletDeadRadius: 15,
        distanceStep: 2,
        cartrigesMove: [],
        cartridgeÐ¡lip: 10,
        rechargeTime: 2,
    }

    function getCartridge(fromX, fromY, angle) {
        return {
            currentDistance: 0,
            startX: fromX,
            startY: fromY,
            lastX: fromX,
            lastY: fromY,
            angle: angle,
            isDead: false,
            isKickedBox: false,
        }
    }

    function shoot(key) {
        if (key != ' ') {
            return;
        }

        if (!weapon.bulletAmount) {
            alert('no bullets')
            return;
        }

        weapon.bulletAmount -= 1;
        // new Audio('./public/gun-shot-fast.mp3').play()
        const bullet = getCartridge(user.x, user.y, user.angle);
        weapon.cartrigesMove.push(bullet)
    }

    function updateBulletData(bullet) {
        const {lastX, lastY, angle} = bullet;
        bullet.lastX = lastX + Math.cos(angle) * weapon.distanceStep;
        bullet.lastY = lastY + Math.sin(angle) * weapon.distanceStep;
        bullet.isKickedBox = isOnBlock(lastX, lastY, style.bullet.radius);
        bullet.isDead = isOutOfRange(lastX, 0, canvas.width) || isOutOfRange(lastY, 0, canvas.height) || isOnBlock(lastX, lastY, style.bullet.radius)
    }

    function renderBullet(bullet) {
        const {lastX, lastY} = bullet;

        ctx.beginPath();
        ctx.arc(lastX, lastY, bullet.isDead ? weapon.bulletDeadRadius : style.bullet.radius, 0, 2 * Math.PI);
        ctx.fillStyle = bullet.isDead ? style.bullet.bgColorCrashed : style.bullet.bgColor;

        if (bullet.isKickedBox) {
            // new Audio('./public/missed-1.mp3').play()
        }

        ctx.fill()
    }

    function clearCanvas() {
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function prepareCanvas() {
        ctx.fillStyle = style.board.bgColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height)
    }

    function renderLine() {
        ctx.beginPath();
        ctx.moveTo(user.x, user.y);
        ctx.lineTo(mousePositionX, mousePositionY);
        ctx.stroke();
    }

    function renderRectangles() {
        rectangles.forEach(coordinates => {
            const [x, y] = coordinates;
            renderRectangle(x, y);
        })
    }

    function renderRectangle(x, y) {
        ctx.rect(x, y, rectangleSideLenght, rectangleSideLenght);
        ctx.fillStyle = style.box.bgColor;
        ctx.fill()
        ctx.strokeStyle = style.box.borderColor;
        ctx.lineWidth = style.box.borderLineWidth;
        ctx.stroke();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1;
    }

    setInterval(() => {
        const bullet = getCartridge(ganster1X, ganster1Y, ganster1Angle);
        weapon.cartrigesMove.push(bullet)
    }, 500)


    setInterval(() => {
        const bullet = getCartridge(ganster2X, ganster2Y, ganster2Angle);
        weapon.cartrigesMove.push(bullet)
    }, 1500)

    function getRadianAngle(fromX, toX, fromY, toY) {
        var dx = toX - fromX;
        var dy = toY - fromY;

        return Math.atan2(dy, dx);
    }

    function renderUser(x, y) {
        ctx.beginPath();
        ctx.arc(x, y, style.user.dorRadius, 0, 300);
        ctx.fillStyle = style.user.bgColor;
        ctx.fill()
    }

    function renderUserDirection(x, y, angle) {
        const step = 1;

        ctx.moveTo(x, y);
        ctx.arc(x, y, user.visibilityRadius, angle - step, angle + step, false);
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1;
        ctx.stroke();
    }

    function drawAll() {
        clearCanvas();
        prepareCanvas();
        renderRectangles()

        weapon.cartrigesMove.forEach(updateBulletData);
        weapon.cartrigesMove.forEach(renderBullet);
        weapon.cartrigesMove = weapon.cartrigesMove.filter(bullet => !bullet.isDead);

        user.angle = getRadianAngle(user.x, mousePositionX, user.y, mousePositionY)
        ganster1Angle = getRadianAngle(ganster1X, user.x, ganster1Y, user.y)
        ganster2Angle = getRadianAngle(ganster2X, user.x, ganster2Y, user.y)

        renderUser(user.x, user.y);
        renderUserDirection(user.x, user.y, user.angle);

        renderUser(ganster1X, ganster1Y);
        renderUserDirection(ganster1X, ganster1Y, ganster1Angle);

        renderUser(ganster2X, ganster2Y);
        renderUserDirection(ganster2X, ganster2Y, ganster2Angle);

        renderLine();
    }

    const pressedKey = {
        'w': false, //up
        's': false, //down
        'a': false, //left
        'd': false, //right
    }

    window.addEventListener("click", (event) => {
        shoot(' ')
    });
    window.addEventListener("keypress", (event) => {
        enableMove(event.key)
        shoot(event.key)

        drawAll();
    });

    window.addEventListener("keyup", (event) => {
        disableMove(event.key);
    });

    window.addEventListener("mousemove", (event) => {
        mousePositionX = event.clientX
        mousePositionY = event.clientY
    });

    function loop() {
        changeUserCoordinates()
        drawAll();
        window.requestAnimationFrame(loop);
    }

    loop();

    /**
     * Enable user move.
     *
     * @param key - Pressed keyboard key.
     */
    function enableMove(key) {
        pressedKey[key.toLowerCase()] = true;
    }

    /**
     * Disable user move.
     *
     * @param key - Pressed keyboard key.
     */
    function disableMove(key) {
        pressedKey[key.toLowerCase()] = false;
    }

    function isInCanvas(modifiedPosition, max) {
        return !isOutOfRange(modifiedPosition, 0 + style.user.dorRadius, max - style.user.dorRadius)
    }

    function isOutOfRange(num, min, max) {
        return num <= min || num >= max;
    }

    function isInRange(num, min, max) {
        return num >= min && num <= max;
    }

    /**
     * Check is new user coordinates move on block
     *
     * @param x
     * @param y
     * @returns {boolean}
     */
    function isOnBlock(objX, objY, objRadius) {
        const rect = rectangles.find(rec => {
            const [x, y] = rec;
            const minX = x - objRadius;
            const minY = y - objRadius;
            const maxX = minX + rectangleSideLenght + objRadius * 2;
            const maxY = minY + rectangleSideLenght + objRadius * 2;

            const is = isInRange(objX, minX, maxX) && isInRange(objY, minY, maxY)
            // console.log(1234, is, `x ${minX} < ${userX} < ${maxX} ::: y ${minY} < ${userY} < ${maxY}`)

            return is;
        })

        return !!rect;
    }

    function changeUserCoordinates() {
        if (pressedKey.w) {
            const modifiedY = user.y - user.step;

            if (isInCanvas(modifiedY, canvas.height) && !isOnBlock(user.x, modifiedY, style.user.dorRadius)) {
                user.y = modifiedY;
            }
        }
        if (pressedKey.s) {
            const modifiedY = user.y + user.step;

            if (isInCanvas(modifiedY, canvas.height) && !isOnBlock(user.x, modifiedY, style.user.dorRadius)) {
                user.y = modifiedY;
            }
        }
        if (pressedKey.a) {
            const modifiedX = user.x - user.step;

            if (isInCanvas(modifiedX, canvas.width) && !isOnBlock(modifiedX, user.y, style.user.dorRadius)) {
                user.x = modifiedX;
            }
        }
        if (pressedKey.d) {
            const modifiedX = user.x + user.step;

            if (isInCanvas(modifiedX, canvas.width) && !isOnBlock(modifiedX, user.y, style.user.dorRadius)) {
                user.x = modifiedX;
            }
        }
    }

</script>
</body>
</html>
