<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
<div>
    <canvas id="canvas" width="1000" height="600" style="border:1px solid #000000;">
    </canvas>
</div>

<div>
    <button onclick="changeStyleToWinter()">winter</button>
    <button onclick="changeStyleToSummer()">summer</button>
    <button onclick="changeStyleToSpring()">spring</button>
</div>

<!--SCRIPTS-->

<script src="./script/calculation.js"></script>
<script src="./script/entity.js"></script>
<script src="./script/global_var.js"></script>
<script src="./script/render.js"></script>
<script src="./script/style.js"></script>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    setInterval(() => {
        const intervalId = setInterval(() => {
            gansters.forEach(unit =>  unit.shoot(' '))

        }, 300)

        setTimeout(() => {
            clearInterval(intervalId)
        }, 1000)
    }, 4000)

    function drawAll() {
        clearCanvas();
        prepareCanvas();
        renderRectangles()

        flyBullets.forEach(bullet => bullet.move());
        flyBullets.forEach(bullet => bullet.render());
        flyBullets = flyBullets.filter(bullet => !bullet.isDead);

        user.render(mousePositionX, mousePositionY);
        gansters.forEach(unit => unit.render(user.x, user.y))

        renderLine();
    }

    canvas.addEventListener("click", () => user.shoot(' '));

    window.addEventListener("keypress", (event) => {
        user.enableMove(event.key)
        event.key === ' '  && user.shoot()

        drawAll();
    });
    window.addEventListener("keyup", (event) => {
        user.disableMove(event.key);

    });
    window.addEventListener("mousemove", (event) => {
        mousePositionX = event.clientX
        mousePositionY = event.clientY
    });

    function loop() {
        user.move();
        drawAll();
        window.requestAnimationFrame(loop);
    }

    loop();

</script>
</body>
</html>
