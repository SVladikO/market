<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walker</title>
</head>
<body>
<canvas id="canvas" width="1000" height="600" style="border:1px solid #000000;">
</canvas>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const userDotRadius = 10;
    let userX = 180;
    let userY = 180;
    let visibilityRadius = 300;
    let userMoveStep = 1;
    let userRotation = 0

    let mousePositionX = 200;
    let mousePositionY = 200;

    //Object on the canvas
    // const rectangles = [[200, 200]];
    const rectangles = [[10, 10], [200, 200], [300, 80], [300, 400], [400, 300], [500, 90], [500, 10]];
    const rectangleSideLenght = 40;

    function clearCanvas() {
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function prepareCanvas() {
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height)
    }

    function renderLine() {
        ctx.beginPath();
        ctx.moveTo(userX, userY);
        ctx.lineTo(mousePositionX, mousePositionY);
        ctx.stroke();
    }

    function renderRectangles() {
        rectangles.forEach(coordinates => {
            const [x, y] = coordinates;
            renderRectangle(x, y);
        })
    }

    function renderRectangle(x, y) {
        ctx.rect(x, y, rectangleSideLenght, rectangleSideLenght);
        ctx.fillStyle = "black";
        ctx.fill()
        ctx.stroke();
    }

    function changeUserRotation() {
        var dx = mousePositionX - userX;
        var dy = mousePositionY - userY;

        userRotation = Math.atan2(dy, dx);
    }

    function renderLines() {
        renderLine();
    }

    function renderUser() {
        ctx.beginPath();
        ctx.arc(userX, userY, userDotRadius, 0, 300);
        ctx.fillStyle = "red";
        ctx.fill()
    }

    function renderUserDirection() {
        const step = 1;

        ctx.moveTo(userX, userY);
        ctx.arc(userX, userY, visibilityRadius, userRotation - step, userRotation + step, false);
        ctx.lineTo(userX, userY);
        ctx.stroke();
    }

    function drawAll() {
        clearCanvas();
        prepareCanvas();
        renderRectangles()
        renderUser();
        renderUserDirection();
        renderLines();
        changeUserRotation()
    }

    const pressedKey = {
        'w': false, //up
        's': false, //down
        'a': false, //left
        'd': false, //right
    }

    window.addEventListener("keypress", (event) => {
        // switch (event.keyCode) {
        //     case 87: //move up
        //         userY -= userMoveStep;
        //         break;
        //     case 83: //move down
        //         userY += userMoveStep;
        //         break;
        //     case 65: //move left
        //         userX -= userMoveStep;
        //         break;
        //     case 68: //move right
        //         userX += userMoveStep;
        // }
        enableMove(event.key)

        drawAll();
    });

    window.addEventListener("keyup", (event) => {
        disableMove(event.key);
    });

    window.addEventListener("mousemove", (event) => {
        mousePositionX = event.clientX
        mousePositionY = event.clientY
        drawAll();

    });

    function loop() {
        changeUserCoordinates()
        drawAll();
        window.requestAnimationFrame(loop);
    }

    loop();

    /**
     * Enable user move.
     *
     * @param key - Pressed keyboard key.
     */
    function enableMove(key) {
        pressedKey[key.toLowerCase()] = true;
    }

    /**
     * Disable user move.
     *
     * @param key - Pressed keyboard key.
     */
    function disableMove(key) {
        pressedKey[key.toLowerCase()] = false;
    }

    function isInCanvas(modifiedPosition, max) {
        return !isOutOfRange(modifiedPosition, 0 + userDotRadius, max - userDotRadius)
    }

    function isOutOfRange(num, min, max) {
        return num <= min || num >= max;
    }

    function isInRange(num, min, max) {
        return num >= min && num <= max;
    }

    /**
     * Check is new user coordinates move on block
     *
     * @param userX
     * @param userY
     * @returns {boolean}
     */
    function isOnBlock(userX, userY) {
        const rect = rectangles.find(rec => {
            const [x, y] = rec;
            const minX = x - userDotRadius;
            const minY = y - userDotRadius;
            const maxX = minX + rectangleSideLenght + userDotRadius + userDotRadius;
            const maxY = minY + rectangleSideLenght + userDotRadius + userDotRadius;

            const is = isInRange(userX, minX, maxX) && isInRange(userY, minY, maxY)

            // console.log(1234, is, `x ${minX} < ${userX} < ${maxX} ::: y ${minY} < ${userY} < ${maxY}`)

            return is;
        })

        return !!rect;
    }

    function changeUserCoordinates() {
        if (pressedKey.w) {
            const modifiedUserY = userY - userMoveStep;

            if (isInCanvas(modifiedUserY, canvas.height) && !isOnBlock(userX, modifiedUserY)) {
                userY = modifiedUserY;
            }
        }
        if (pressedKey.s) {
            const modifiedUserY = userY + userMoveStep;

            if (isInCanvas(modifiedUserY, canvas.width) && !isOnBlock(userX, modifiedUserY)) {
                userY = modifiedUserY;
            }
        }
        if (pressedKey.a) {
            const modifiedUserX = userX - userMoveStep;

            if (isInCanvas(modifiedUserX, canvas.width) && !isOnBlock(modifiedUserX, userY)) {
                userX = modifiedUserX;
            }
        }
        if (pressedKey.d) {
            const modifiedUserX = userX + userMoveStep;

            if (isInCanvas(modifiedUserX, canvas.width) && !isOnBlock(modifiedUserX, userY)) {
                userX = modifiedUserX;
            }
        }
    }

</script>
</body>
</html>
